<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/timer-style.css" />
  </head>
  <body>
      <p><a class="link" href="index.html">‚óÅ Go back</a></p>

      <div class="block">
        <p class="text">Please select a date for future</p>
        <input class="input" type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
    
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
 
    

    <script src="js/02-timer.js"></script>
  </body>
</html>
